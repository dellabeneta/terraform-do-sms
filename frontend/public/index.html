<!DOCTYPE html>
<html>
<head>
    <title>Cadastro com SMS</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 20px auto; padding: 20px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
    </style>
</head>
<body>
    <h2>Cadastre-se</h2>
    <form id="cadastroForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="telefone" placeholder="Celular (ex: +5511999999999)" required>
        <button type="submit">Cadastrar</button>
    </form>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const formData = {
                nome: e.target.nome.value,
                email: e.target.email.value,
                telefone: e.target.telefone.value
            };

            try {
                const response = await fetch("https://seu-backend.com/cadastrar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert("Cadastro realizado! Verifique seu SMS.");
                } else {
                    alert("Erro ao cadastrar.");
                }
            } catch (error) {
                alert("Falha na conex√£o.");
            }
        });
    </script>
</body>
</html>
